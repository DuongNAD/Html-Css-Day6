<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stype.css">
    <title>Let's Level Up Your Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="web">
        <div class="left">
            <img src="img/z6342939679565_860e8b8e6f4067e4450c769a944f35c9.jpg" alt="Beautiful Tower Image">
        </div>
        <div class="right">
            <div class="Form">
                <h1>Let's level up your brand, together</h1>
                <div class="header-contact">
                    <p>You can reach us anytime via <a href="mailto:hi@untiledui.com">hi@untiledui.com</a></p>
                </div>
                <form class="form-container">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control"  type="text" id="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="you@company.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input class="form-control" id="phone" placeholder="+1 (555) 000-0000">
                    </div>
                    <div class="form-group">
                        <label for="message">How can we help?</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Tell us a little about the project..."></textarea>
                    </div>
                    <div class="form-group">
                        <p>Services</p>
                        <div class="services-grid">
                            <label>
                                <input type="radio" name="services" value="Website design">
                                Website design
                            </label>
                            <label>
                                <input type="radio" name="services" value="Content creation">
                                Content creation
                            </label>
                            <label>
                                <input type="radio" name="services" value="UX design">
                                UX design
                            </label>
                            <label>
                                <input type="radio" name="services" value="Strategy & consulting">
                                Strategy & consulting
                            </label>
                            <label>
                                <input type="radio" name="services" value="User research">
                                User research
                            </label>
                            <label>
                                <input type="radio" name="services" value="Other">
                                Other
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn-started">Get started</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
